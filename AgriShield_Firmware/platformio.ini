; PlatformIO Project Configuration for AgriShield ESP32-C3
; 
; Installation:
; 1. Install PlatformIO: https://platformio.org/install
; 2. Open this folder in VS Code with PlatformIO extension
; 3. Click "Build" or "Upload"

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Library dependencies
lib_deps = 
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.11.0
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.5
    bblanchon/ArduinoJson@^6.21.3

; Upload settings
upload_speed = 921600
upload_port = /dev/ttyUSB0  ; Change to your port (COM3 on Windows)

; Partition scheme (for SPIFFS)
board_build.partitions = default.csv
board_build.filesystem = spiffs
